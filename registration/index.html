<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Tutoring Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="registration-container">
        <header>
            <h1>REGISTRAZIONE</h1>
        </header>
        <form id="registration-form" onsubmit="handleRegistration(event)">
            <div class="form-group">
                <label for="matricola">Matricola:</label>
                <input type="text" id="matricola" name="matricola" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>
            <div class="form-group">
                <label for="classe">Classe:</label>
                <input type="text" id="classe" name="classe" required>
            </div>
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required>
            </div>
            <div class="form-group">
                <label for="mail-genitore">Email Genitore (studente minorenne):</label>
                <input type="email" id="mail-genitore" name="mail_genitore">
            </div>
            <button type="submit">Registrati</button>
        </form>
    </div>
</body>
</html>
