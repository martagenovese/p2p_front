<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Modifica Tutor</title>
    <script src="editTutors.js" defer></script>
    <script src="../logout.js" defer></script>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="../login.html" onclick="handleLogout()">Logout</a></li>
                <li><a href="./index.html">Indietro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Rimuovi Tutor</h2>
        <table id="tutors-table">
            <thead>
                <tr>
                    <th>Matricola</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Classe</th>
                    <th>Azione</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tutors will be populated here -->
            </tbody>
        </table>
        
        <div id="add-tutor-form">
            <h3>Aggiungi Tutor</h3>
            <div id="add-tutor" >
                <div class="form-group">
                    <label for="tutor-matricola">Matricola:</label>
                    <input type="text" id="tutor-matricola" name="matricola" required>
                </div>
                <div class="form-group">
                    <label for="tutor-nome">Nome:</label>
                    <input type="text" id="tutor-nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="tutor-cognome">Cognome:</label>
                    <input type="text" id="tutor-cognome" name="cognome" required>
                </div>
                <div class="form-group">
                    <label for="tutor-classe">Classe:</label>
                    <input type="text" id="tutor-classe" name="classe" required>
                </div>
                <div class="form-group">
                    <label for="tutor-password">Password:</label>
                    <input type="password" id="tutor-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="tutor-mail">Mail Tutor:</label>
                    <input type="text" id="tutor-mail" name="tutor-mail" required>
                </div>
                <div class="form-group">
                    <label for="genitore-mail">Mail Genitore:</label>
                    <input type="text" id="genitore-mail" name="genitore-mail">
                </div>
                <button onclick="handleAddTutor()">Add Tutor</button>
            </div>
        </div>
    </main>
</body>
</html>
