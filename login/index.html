<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tutoring Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>LOGIN</h1>
    </header>
    <div class="login-container">
        <h2>tutee Login</h2>
        <form id="tutee-login-form" onsubmit="handleLogin(event, 'tutee')">
            <div class="form-group">
                <label for="tutee-username">Username:</label>
                <input type="text" id="tutee-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="tutee-password">Password:</label>
                <input type="password" id="tutee-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role"></label>
                <input type="hidden" name="user_type" value="tutee">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="login-container">
        <h2>tutor Login</h2>
        <form id="tutor-login-form" onsubmit="handleLogin(event, 'tutor')">
            <div class="form-group">
                <label for="tutor-username">Username:</label>
                <input type="text" id="tutor-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="tutor-password">Password:</label>
                <input type="password" id="tutor-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role"></label>
                <input type="hidden" name="user_type" value="tutor">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="login-container">
        <h2>admin Login</h2>
        <form id="admin-login-form" onsubmit="handleLogin(event, 'admin')">
            <div class="form-group">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role"></label>
                <input type="hidden" name="user_type" value="admin">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
